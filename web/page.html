<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close encounters</title>
</head>
<body>
<h4>1. Нажмите правой кнопкой мыши на страницу</h4>
<h4>2. Выберите "просмотреть код"</h4>
<h4>3. Нажмите "Консоль"</h4>
<h4>4. Нажмите "Играть"</h4>
<button onclick="runScript()">Играть</button>

<script>
        function runScript() {
            // Создание и добавление элемента script в DOM
            var scriptElement = document.createElement('script');
            scriptElement.src = 'script.js';
            scriptElement.onload = function() {
                // После загрузки script.js вызываем функцию main
                if (typeof Main !== 'undefined' && typeof Main.main === 'function') {
                    Main.main(null);
                } else {
                    console.error("Функция Main.main не найдена");
                }
            };

            // Добавление элемента script в конец body
            document.body.appendChild(scriptElement);
        }
    </script>
</body>
</html>
